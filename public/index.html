const StatCard=({stat,delay})=>{
  const [count,setCount]=useState(0);
  const [hasAnimated,setHasAnimated]=useState(false);
  const ref=useRef(null);
  
  useEffect(()=>{
    const observer=new IntersectionObserver((entries)=>{
      if(entries[0].isIntersecting&&!hasAnimated&&stat.animate){
        setHasAnimated(true);
        let start=0;
        const end=stat.target;
        const duration=2000;
        const increment=end/(duration/16);
        
        const timer=setInterval(()=>{
          start+=increment;
          if(start>=end){
            setCount(end);
            clearInterval(timer);
          }else{
            setCount(Math.floor(start));
          }
        },16);
        
        return()=>clearInterval(timer);
      }
    },{threshold:0.5});
    
    if(ref.current)observer.observe(ref.current);
    return()=>observer.disconnect();
  },[hasAnimated,stat]);
  
  return(
    <div ref={ref} style={{textAlign:'center',padding:'30px 16px',background:'#fff',borderRadius:20,boxShadow:'0 4px 28px rgba(0,0,0,.05)',border:'1px solid rgba(199,123,63,.06)',transition:'all .4s',cursor:'pointer'}} onMouseEnter={e=>e.currentTarget.style.transform='translateY(-8px)'} onMouseLeave={e=>e.currentTarget.style.transform='translateY(0)'}>
      <div style={{fontSize:30,marginBottom:10}}>{stat.i}</div>
      <div style={{fontFamily:"'Cormorant Garamond',serif",fontSize:36,fontWeight:700,background:'linear-gradient(135deg,#1B4965,#C77B3F)',WebkitBackgroundClip:'text',WebkitTextFillColor:'transparent'}}>
        {stat.animate?`${count}+`:stat.n}
      </div>
      <div style={{fontSize:13,color:'#999',marginTop:4,fontWeight:500}}>{stat.l}</div>
    </div>
  );
};
